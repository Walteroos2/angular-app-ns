<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="styles/main.css"></head>
<body  ng-app="ToyotaTCheck">
  <div class="list" ng-controller="ItemListController">
    <ul data-role="listview" data-inset="true" data-shadow="false" id="specListWarp" class="list">
      <li ng-repeat="category in categories" id="{{category.id}}">
        <h2 class="tt-category">- {{category.title}}</h2>
        <ul>
          <li ng-repeat="item in category.items | filter: itemFilter()" ng-include="templateUrl" ng-controller="ItemController"></li>
        </ul>
      </li>
    </ul>
    <hr>
    <button ng-click="filterAll();">All items</button>
    <button ng-click="filterFlag();">Flaged items</button>
    <button ng-click="filterNA();">N/A items</button>
    <div ng-class="{ loading: 1, show: loading.isShow }">
      Loading...
    </div>
  </div>
  <script src="scripts/vendor/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/ItemListController.js"></script>
  <script src="scripts/controllers/ItemController.js"></script>
  <script src="scripts/services/ItemList.js"></script>
  <script src="scripts/services/Item.js"></script>
  <script src="scripts/directives/demo.js"></script>
</body>
</html>
