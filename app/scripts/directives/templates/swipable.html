<div ng-class="{ swipe: 1, 'subsub-category': item.children.length > 0 }">
  <span class="title">{{item.title}}</span>
  <span class="value">
    <input type="text" ng-model="item.value" ng-disabled="isGuest">
    <button ng-click="saveItemValue();" ng-disabled="isSaveBtnDisabled">Save</button>
  </span>
</div>
<ul class="subInfoGroup" ng-if="item.children.length > 0">
  <li ng-repeat="item in childItems" ng-controller="ItemController">
    <div class="swipe">
      <span class="title">{{item.title}}</span>
      <span class="value">
        <input type="text" ng-model="item.value" ng-disabled="isGuest">
        <button ng-click="saveItemValue();" ng-disabled="isSaveBtnDisabled">Save</button>
      </span>
    </div>
  </li>
</ul>
