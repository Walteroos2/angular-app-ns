<div class="list" ng-init="authorize();">
  <div style="text-align: right;">
    <span>Current user:  <b>{{email}}</b></span>
    <button ng-click="logout();">Logout</button>
  </div>
  <ul data-role="listview" data-inset="true" data-shadow="false" id="specListWarp" class="list">
    <li ng-repeat="category in categories" id="{{category.id}}" ng-if="category.items.length > 0" CategoryController>
      <h2 class="tt-category">- {{category.title}}</h2>
      <ul>
        <li ng-repeat="item in category.items | itemFilter: itemStatus" ng-include="templateUrl" ng-controller="ItemController"></li>
      </ul>
    </li>
  </ul>
  <hr>
  <span> Filter by: </span>
  <button ng-click="filterAll();">All items</button>
  <button ng-click="filterFlag();">Flaged items</button>
  <button ng-click="filterNA();">N/A items</button><br>
  <span> Filter by: </span><select ng-model="itemStatus" ng-options="option.value as option.label for option in options"></select><br>
  <span> Filter by: </span><input type="radio" ng-model="itemStatus" value="all"/> All items <input type="radio" ng-model="itemStatus" value="flag"/>Flaged items <input type="radio" ng-model="itemStatus" value="na"/> N/A items
  <button ng-click="doSave();" style="float: right;" ng-disabled="isGuest">Save all</button><br>

  <!-- LOADING_INDICATOR_BEGIN -->
  <div tcheck-loading-indicator loading-overlay="loadingOverlay"></div>
  <!-- LOADING_INDICATOR_END -->

</div>
