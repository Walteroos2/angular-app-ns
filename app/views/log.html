<div class="log" ng-init="authorize();">
  <p>
    <button ng-click="back();">&lt; Back to list</button>
  </p>
  <ul>
    <li ng-repeat="log in logs">
      Item <em>{{log.id}}</em>#<em>{{log.title}}</em> changed to <em>{{log.changedValue}}</em> @ {{log.timestamp | date}} by {{log.user}}
    </li>
  </ul>
</div>
