<div class="log" ng-init="authorize();">
  <p>
    <button ng-click="back();">&lt; Back to list</button>
  </p>
  <ul>
    <li ng-repeat="log in logs">
      <strong>{{log.user}}</strong> changed <strong>{{log.key}}</strong> attribute of <strong>{{log.id}}#{{log.title}}</strong> to <strong>{{log.value}}</strong>
    </li>
  </ul>
</div>
